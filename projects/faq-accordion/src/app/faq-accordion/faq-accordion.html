<div class="faq-container">
  <div
    class="faq-item"
    *ngFor="let faq of faqs; let i = index"
    (click)="toggleFAQ(i)"
  >
    <div class="faq-question">
      {{ faq.question }}
    </div>
    <div class="faq-answer" *ngIf="i === openedIndex" [@slideToggle]>
      {{ faq.answer }}
    </div>
  </div>
</div>
